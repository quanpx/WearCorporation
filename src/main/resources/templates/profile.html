<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Profile')"></head>

<body id="body">

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/account-header :: account-header"></div>

<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-inline dashboard-menu text-center">
          <li><a class="active" href="#!">Profile Details</a></li>
          <li><a th:href="@{/account/orders}">Orders</a></li>
          <li><a th:href="@{/account/address}">Address</a></li>
        </ul>
        <div class="dashboard-wrapper dashboard-user-profile">
          <div class="media">
            <div class="pull-left text-center" href="#!">
              <img class="media-object user-img" th:src="@{/images/avater.jpg}" alt="Image">
              <a href="#" class="btn btn-transparent mt-20">Change Image</a>
            </div>
            <div class="media-body">
              <ul class="user-profile-list">
                <li><span>Full Name:</span><span th:text="${profile.fullname}"></span></li>
                <li><span>Country:</span>USA</li>
                <li><span>Email:</span><span th:text="${profile.email}"></span></li>
                <li><span>Phone:</span><span th:text="${profile.phone}"></span></li>
                <li><span>Date of Birth:</span>Dec , 22 ,1991</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/js-script-container"></div>

</body>
</html>
