<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Cart')"></head>
<body id="body">

<div th:replace="fragments/header :: header"></div>

<section class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="content">
                    <h1 class="page-name">Order detail</h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}">Home</a></li>
                        <li class="active">my account</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="page-wrapper">
    <div class="cart shopping">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="block">
                        <div class="product-list">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th class="">Item Name</th>
                                        <th class="">Price</th>
                                        <th class="">Quantity</th>
                                        <th class="">Total</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="" th:each="product : ${order.productList}">
                                        <td class="">
                                            <div class="product-info">
                                                <img width="80" th:src="${product.productImageUrl}" alt="" />
                                                <a th:href="@{|/shop/products/${product.productId}|}"
                                                   th:text="${product.productName}"></a>
                                            </div>
                                        </td>
                                        <td class="" th:text="'$' + ${product.productPrice}"></td>
                                        <td class="" th:text="${product.quantity}"></td>
                                        <td class="" th:text="${product.quantity * product.productPrice}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <hr>
                                <div class="col-md-8"></div>
                                <div class="col-md-4">
                                    <div class="product-checkout-details">
                                        <div class="block">
                                            <ul class="summary-prices">
                                                <li>
                                                    <span>Subtotal:</span>
                                                    <span class="price" th:text="'$' + ${order.totalPrice}"></span>
                                                </li>
                                                <li>
                                                    <span>Shipping:</span>
                                                    <span>Free</span>
                                                </li>
                                            </ul>
                                            <div class="summary-total">
                                                <span>Total</span>
                                                <span th:text="'$' + ${order.totalPrice}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/js-script-container"></div>

</body>
</html>
