<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Cart')"></head>
<body id="body">

<div th:replace="fragments/header :: header"></div>

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Cart</h1>
					<ol class="breadcrumb">
						<li><a th:href="@{/}">Home</a></li>
						<li class="active">cart</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>

<div class="page-wrapper">
  <div class="cart shopping">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="block">
            <div class="product-list">
              <form method="post">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="">Item Name</th>
                      <th class="">Item Price</th>
                      <th class="">Items</th>
                      <th class="">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="" th:each="product : ${cart.productCartList}">
                      <td class="">
                        <div class="product-info">
                          <img width="80" th:src="${product.productImage}" alt="" />
                          <a th:href="@{|/shop/products/${product.productId}|}"
                             th:text="${product.productName}"></a>
                        </div>
                      </td>
                      <td class="" th:text="'$' + ${product.itemPrice}"></td>
                      <td class="" th:text="${product.quantity}"></td>
                      <td class="">
                        <a class="product-remove" th:onclick="'removeProduct('+${product.id}+')'">Remove</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <a th:href="@{/checkout}" class="btn btn-main pull-right">Checkout</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/js-script-container"></div>

  </body>
  </html>
