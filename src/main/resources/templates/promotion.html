<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(title='Shop')"></head>

<body id="body">

	<div th:replace="fragments/header :: header"></div>

	<section class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h1 class="page-name">Shop</h1>
						<ol class="breadcrumb">
							<li><a th:href="@{/}">Home</a></li>
							<li class="active">shop</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>


	<section class="products section">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="widget">
						<h4 class="widget-title">Short By</h4>
						<form method="post" action="#">
							<select class="form-control">
								<option>Man</option>
								<option>Women</option>
								<option>Accessories</option>
								<option>Shoes</option>
							</select>
						</form>
					</div>
					<div class="widget product-category">
						<h4 class="widget-title">Categories</h4>
						<div class="panel-group commonAccordion" id="accordion" role="tablist"
							aria-multiselectable="true">
							<div class="panel panel-default">
								<div class="panel-heading" role="tab" id="headingOne">
									<h4 class="panel-title">
										<a role="button" data-toggle="collapse" data-parent="#accordion"
											href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
											Shoes
										</a>
									</h4>
								</div>
								<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
									aria-labelledby="headingOne">
									<div class="panel-body">
										<ul>
											<li><a href="#!">Brand & Twist</a></li>
											<li><a href="#!">Shoe Color</a></li>
											<li><a href="#!">Shoe Color</a></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading" role="tab" id="headingTwo">
									<h4 class="panel-title">
										<a class="collapsed" role="button" data-toggle="collapse"
											data-parent="#accordion" href="#collapseTwo" aria-expanded="false"
											aria-controls="collapseTwo">
											Duty Wear
										</a>
									</h4>
								</div>
								<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel"
									aria-labelledby="headingTwo">
									<div class="panel-body">
										<ul>
											<li><a href="#!">Brand & Twist</a></li>
											<li><a href="#!">Shoe Color</a></li>
											<li><a href="#!">Shoe Color</a></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading" role="tab" id="headingThree">
									<h4 class="panel-title">
										<a class="collapsed" role="button" data-toggle="collapse"
											data-parent="#accordion" href="#collapseThree" aria-expanded="false"
											aria-controls="collapseThree">
											WorkOut Shoes
										</a>
									</h4>
								</div>
								<div id="collapseThree" class="panel-collapse collapse" role="tabpanel"
									aria-labelledby="headingThree">
									<div class="panel-body">
										<ul>
											<li><a href="#!">Brand & Twist</a></li>
											<li><a href="#!">Shoe Color</a></li>
											<li><a href="#!">Gladian Shoes</a></li>
											<li><a href="#!">Swis Shoes</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<h1>Promotion here</h1>
				<div>
					<div th:each="promotion: ${promotions}" class="coupon">
						<h4><a th:href="@{/promotion/}+${promotion.id}" th:text="${promotion.name}"></a></h4>
						<p th:text="${promotion.description}"></p>
						Expire: <p th:text="${promotion.timeEnd}?: ''" class="expire"></p>

					</div>
				</div>
			</div>
	</section>


	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/js-script-container"></div>


</body>

</html>
